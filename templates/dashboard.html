{% extends 'base.html' %}

{% block content %}
    <h1>Welcome {{session.username}}</h1>
    <div class = "navigation">
        <ul class = "navigation__list">
            {% if offset > 0 %}
		        <a href="{{prev_url}}">Prev</a>
		    {% endif %}
		    {% if offset + limit < 24 %} 
		        <a href="{{next_url}}">Next</a>
			{% endif %}
        </ul>
    </div>
{% endblock %}
