{% extends 'base.html' %}

{% block content %}
    <h1>Welcome {{session.username}}</h1>
    <div class = "pagination">
        <ul class = "pagination__list">
            {% if offset > 0 %}
            <li class = "list__prev">
                <a href="{{prev_url}}">Prev</a>
            </li>
		    {% endif %}
		    {% if offset + limit < 24 %}
		    <li class = "list__next">
		        <a href="{{next_url}}">Next</a>
		    </li>
			{% endif %}
        </ul>
    </div>
{% endblock %}
