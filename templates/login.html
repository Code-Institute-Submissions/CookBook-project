{% extends 'base.html' %} {% block content %} {% include 'includes/_messages.html' %}  
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}" type="text/css" />
    <form action="" method="POST">
        <div class="form-group form-group--responsive">
            <h4>
                <label>Username</label>
                <input type="text" name="username" class="form-control" value={{request.form.username}}>
            </h4>
        </div>
        <div class="form-group--responsive">
            <h4>
                <label>Password</label>
                <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </h4>
        </div>
        <div class="form-group form-group--responsive">
            <div class="row col-lg-12">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
