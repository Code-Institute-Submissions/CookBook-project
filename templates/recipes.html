{% extends 'base.html' %}

{% block content %}
    <h1>Welcome {{session.username}}</h1>
    {% if total_results > limit %}
    <div class = "pagination">
        <ul class = "pagination__list">
            {% if offset > 0 %}
            <li class = "list__prev">
                <a href="{{prev_url}}">Prev</a>
            </li>
		    {% endif %}
		    {% if offset + limit < total_results %}
		    <li class = "list__next">
		        <a href="{{next_url}}">Next</a>
		    </li>
			{% endif %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
