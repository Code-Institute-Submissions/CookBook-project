{% extends 'base.html' %}

{% block content %}
    <h1>Welcome {{session.username}}</h1>
    {% if 24 > args.limit %}
    <div class = "pagination">
        <ul class = "pagination__list">
            {% if args.offset > 0 %}
            <li class = "list__prev">
                <a href="{{args.prev_url}}">Prev</a>
            </li>
		    {% endif %}
		    {% if args.offset + args.limit < 24 %}
		    <li class = "list__next">
		        <a href="{{args.next_url}}">Next</a>
		    </li>
			{% endif %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
